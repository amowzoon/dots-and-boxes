<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dot {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .horizontal-line, .vertical-line {
            position: absolute;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        
        .horizontal-line {
            height: 6px;
            width: calc(100% - 6px);
            transform: translate(3px, -3px);
        }
        
        .vertical-line {
            width: 6px;
            height: calc(100% - 6px);
            transform: translate(-3px, 3px);
        }
        
        .horizontal-line:hover, .vertical-line:hover {
            background-color: #aaa;
            cursor: pointer;
        }
        
        .box {
            position: absolute;
            transition: background-color 0.3s;
            border-radius: 2px;
        }
        
        .player-line {
            background-color: #3b82f6 !important;
        }
        
        .ai-line {
            background-color: #ef4444 !important;
        }
        
        .player-box {
            background-color: #bfdbfe;
        }
        
        .ai-box {
            background-color: #fecaca;
        }
        
        .ai-thinking {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @media (max-width: 640px) {
            .game-container {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Dots and Boxes</h1>
        <p class="text-center text-gray-600 mb-8">Play against the AI! Connect the dots to claim boxes.</p>
        
        <div class="flex flex-col md:flex-row gap-8 justify-center items-start">
            <!-- Game controls -->
            <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-64">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Game Settings</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Grid Size</label>
                    <div class="flex gap-2">
                        <input type="number" id="rows" min="2" max="10" value="5" 
                               class="w-16 px-3 py-2 border border-gray-300 rounded-md text-center">
                        <span class="flex items-center">x</span>
                        <input type="number" id="cols" min="2" max="10" value="5" 
                               class="w-16 px-3 py-2 border border-gray-300 rounded-md text-center">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">AI Difficulty</label>
                    <select id="ai-difficulty" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <button id="start-game" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition mb-4">
                    Start Game
                </button>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Current Turn</label>
                    <div id="current-player" class="flex items-center gap-2">
                        <div class="w-6 h-6 rounded-full bg-blue-500"></div>
                        <span>Your Turn</span>
                    </div>
                </div>
                
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-700">You (Blue)</span>
                    <span id="player-score" class="font-medium">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-gray-700">AI (Red)</span>
                    <span id="ai-score" class="font-medium">0</span>
                </div>
                
                <div id="game-status" class="mt-4 p-2 text-center rounded-md hidden"></div>
                
                <button id="reset-game" class="w-full mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition">
                    Reset Game
                </button>
            </div>
            
            <!-- Game board -->
            <div id="game-board" class="bg-white p-4 rounded-lg shadow-md flex-1 max-w-3xl">
                <div id="game-container" class="relative mx-auto" style="width: 500px; height: 500px;">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <p class="text-gray-500">Set your grid size and click "Start Game"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state variables
            let rows = 5;
            let cols = 5;
            let currentPlayer = 1; // 1 for player, 2 for AI
            let playerScore = 0;
            let aiScore = 0;
            let gameActive = false;
            let boxes = [];
            let horizontalLines = [];
            let verticalLines = [];
            let aiDifficulty = 'medium';
            
            // DOM elements
            const gameContainer = document.getElementById('game-container');
            const rowsInput = document.getElementById('rows');
            const colsInput = document.getElementById('cols');
            const aiDifficultySelect = document.getElementById('ai-difficulty');
            const startGameBtn = document.getElementById('start-game');
            const resetGameBtn = document.getElementById('reset-game');
            const currentPlayerDisplay = document.getElementById('current-player');
            const playerScoreDisplay = document.getElementById('player-score');
            const aiScoreDisplay = document.getElementById('ai-score');
            const gameStatusDisplay = document.getElementById('game-status');
            
            // Initialize the game
            function initGame() {
                rows = parseInt(rowsInput.value);
                cols = parseInt(colsInput.value);
                aiDifficulty = aiDifficultySelect.value;
                
                if (rows < 2 || rows > 10 || cols < 2 || cols > 10) {
                    alert('Please enter grid size between 2 and 10');
                    return;
                }
                
                // Reset game state
                currentPlayer = 1;
                playerScore = 0;
                aiScore = 0;
                gameActive = true;
                boxes = [];
                horizontalLines = [];
                verticalLines = [];
                
                // Update UI
                updatePlayerDisplay();
                playerScoreDisplay.textContent = '0';
                aiScoreDisplay.textContent = '0';
                gameStatusDisplay.classList.add('hidden');
                gameContainer.classList.remove('ai-thinking');
                
                // Calculate game board size
                const dotSpacing = Math.min(400 / Math.max(rows, cols), 50);
                const boardWidth = cols * dotSpacing;
                const boardHeight = rows * dotSpacing;
                
                // Set game container size
                gameContainer.style.width = `${boardWidth}px`;
                gameContainer.style.height = `${boardHeight}px`;
                gameContainer.innerHTML = '';
                
                // Create dots
                for (let r = 0; r <= rows; r++) {
                    for (let c = 0; c <= cols; c++) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = `${c * dotSpacing}px`;
                        dot.style.top = `${r * dotSpacing}px`;
                        gameContainer.appendChild(dot);
                    }
                }
                
                // Create horizontal lines
                for (let r = 0; r <= rows; r++) {
                    horizontalLines[r] = [];
                    for (let c = 0; c < cols; c++) {
                        const line = document.createElement('div');
                        line.className = 'horizontal-line';
                        line.style.width = `${dotSpacing}px`;
                        line.style.left = `${c * dotSpacing}px`;
                        line.style.top = `${(r + 0) * dotSpacing}px`;
                        line.dataset.row = r;
                        line.dataset.col = c;
                        line.addEventListener('click', handleHorizontalLineClick);
                        gameContainer.appendChild(line);
                        horizontalLines[r][c] = { element: line, claimedBy: 0 };
                    }
                }
                
                // Create vertical lines
                for (let r = 0; r < rows; r++) {
                    verticalLines[r] = [];
                    for (let c = 0; c <= cols; c++) {
                        const line = document.createElement('div');
                        line.className = 'vertical-line';
                        line.style.height = `${dotSpacing}px`;
                        line.style.left = `${(c + 0) * dotSpacing}px`;
                        line.style.top = `${r * dotSpacing}px`;
                        line.dataset.row = r;
                        line.dataset.col = c;
                        line.addEventListener('click', handleVerticalLineClick);
                        gameContainer.appendChild(line);
                        verticalLines[r][c] = { element: line, claimedBy: 0 };
                    }
                }
                
                // Initialize boxes
                for (let r = 0; r < rows; r++) {
                    boxes[r] = [];
                    for (let c = 0; c < cols; c++) {
                        const box = document.createElement('div');
                        box.className = 'box';
                        box.style.width = `${dotSpacing - 6}px`;
                        box.style.height = `${dotSpacing - 6}px`;
                        box.style.left = `${c * dotSpacing + 3}px`;
                        box.style.top = `${r * dotSpacing + 3}px`;
                        box.dataset.row = r;
                        box.dataset.col = c;
                        gameContainer.appendChild(box);
                        boxes[r][c] = { element: box, claimedBy: 0 };
                    }
                }
            }
            
            // Handle horizontal line click
            function handleHorizontalLineClick(e) {
                if (!gameActive || currentPlayer !== 1) return;
                
                const line = e.target;
                const row = parseInt(line.dataset.row);
                const col = parseInt(line.dataset.col);
                
                if (horizontalLines[row][col].claimedBy !== 0) return;
                
                horizontalLines[row][col].claimedBy = currentPlayer;
                line.classList.add('player-line');
                
                const boxClaimed = checkForBoxCompletion(row, col, 'horizontal');
                
                if (!boxClaimed) {
                    switchToAI();
                } else {
                    updateScores();
                    // Player continues turn if they claimed a box
                }
                
                checkGameEnd();
            }
            
            // Handle vertical line click
            function handleVerticalLineClick(e) {
                if (!gameActive || currentPlayer !== 1) return;
                
                const line = e.target;
                const row = parseInt(line.dataset.row);
                const col = parseInt(line.dataset.col);
                
                if (verticalLines[row][col].claimedBy !== 0) return;
                
                verticalLines[row][col].claimedBy = currentPlayer;
                line.classList.add('player-line');
                
                const boxClaimed = checkForBoxCompletion(row, col, 'vertical');
                
                if (!boxClaimed) {
                    switchToAI();
                } else {
                    updateScores();
                    // Player continues turn if they claimed a box
                }
                
                checkGameEnd();
            }
            
            // Switch to AI turn
            function switchToAI() {
                currentPlayer = 2;
                updatePlayerDisplay();
                gameContainer.classList.add('ai-thinking');
                makeAIMove();
            }
            
            // Switch to player turn
            function switchToPlayer() {
                currentPlayer = 1;
                updatePlayerDisplay();
                gameContainer.classList.remove('ai-thinking');
            }
            
            // AI move function
            async function makeAIMove() {
                if (!gameActive || currentPlayer !== 2) return;
                
                try {
                    const gameState = getGameState();
                    const response = await fetch('http://localhost:5000/api/ai/move', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            gameState: gameState,
                            difficulty: aiDifficulty
                        }),
                    });

                    const data = await response.json();
                    
                    if (data.success && data.move) {
                        // Simulate AI thinking time
                        setTimeout(() => {
                            executeAIMove(data.move);
                        }, 500);
                    } else {
                        throw new Error('Failed to get AI move');
                    }
                } catch (error) {
                    console.error('AI move error:', error);
                    // Fallback to random move
                    makeRandomMove();
                }
            }
            
            // Get current game state for AI
            function getGameState() {
                const horizontalLinesState = [];
                const verticalLinesState = [];
                const boxesState = [];
                
                // Convert horizontal lines
                for (let r = 0; r <= rows; r++) {
                    horizontalLinesState[r] = [];
                    for (let c = 0; c < cols; c++) {
                        horizontalLinesState[r][c] = horizontalLines[r][c].claimedBy !== 0;
                    }
                }
                
                // Convert vertical lines
                for (let r = 0; r < rows; r++) {
                    verticalLinesState[r] = [];
                    for (let c = 0; c <= cols; c++) {
                        verticalLinesState[r][c] = verticalLines[r][c].claimedBy !== 0;
                    }
                }
                
                // Convert boxes
                for (let r = 0; r < rows; r++) {
                    boxesState[r] = [];
                    for (let c = 0; c < cols; c++) {
                        boxesState[r][c] = boxes[r][c].claimedBy;
                    }
                }
                
                return {
                    gridSize: rows,
                    horizontalLines: horizontalLinesState,
                    verticalLines: verticalLinesState,
                    boxes: boxesState,
                    currentPlayer: currentPlayer,
                    scores: [playerScore, aiScore]
                };
            }
            
            // Execute the AI's move
            function executeAIMove(move) {
                let boxClaimed = false;
                
                if (move.type === 'horizontal') {
                    const line = horizontalLines[move.row][move.col];
                    if (line.claimedBy === 0) {
                        line.claimedBy = currentPlayer;
                        line.element.classList.add('ai-line');
                        boxClaimed = checkForBoxCompletion(move.row, move.col, 'horizontal');
                    }
                } else if (move.type === 'vertical') {
                    const line = verticalLines[move.row][move.col];
                    if (line.claimedBy === 0) {
                        line.claimedBy = currentPlayer;
                        line.element.classList.add('ai-line');
                        boxClaimed = checkForBoxCompletion(move.row, move.col, 'vertical');
                    }
                }
                
                if (boxClaimed) {
                    updateScores();
                    // AI continues turn if it claimed a box
                    makeAIMove();
                } else {
                    switchToPlayer();
                }
                
                checkGameEnd();
            }
            
            // Fallback random move function
            function makeRandomMove() {
                const possibleMoves = [];
                
                // Collect all available horizontal lines
                for (let r = 0; r <= rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (horizontalLines[r][c].claimedBy === 0) {
                            possibleMoves.push({ type: 'horizontal', row: r, col: c });
                        }
                    }
                }
                
                // Collect all available vertical lines
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c <= cols; c++) {
                        if (verticalLines[r][c].claimedBy === 0) {
                            possibleMoves.push({ type: 'vertical', row: r, col: c });
                        }
                    }
                }
                
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    executeAIMove(randomMove);
                }
            }
            
            // Check if a line completion creates a box
            function checkForBoxCompletion(row, col, lineType) {
                let boxClaimed = false;
                
                if (lineType === 'horizontal') {
                    // Check box above the line
                    if (row > 0) {
                        const topLine = horizontalLines[row-1][col].claimedBy;
                        const leftLine = verticalLines[row-1][col].claimedBy;
                        const rightLine = verticalLines[row-1][col+1].claimedBy;
                        
                        if (topLine && leftLine && rightLine) {
                            if (boxes[row-1][col].claimedBy === 0) {
                                boxes[row-1][col].claimedBy = currentPlayer;
                                boxes[row-1][col].element.classList.add(
                                    currentPlayer === 1 ? 'player-box' : 'ai-box'
                                );
                                boxClaimed = true;
                            }
                        }
                    }
                    
                    // Check box below the line
                    if (row < rows) {
                        const bottomLine = horizontalLines[row+1] && horizontalLines[row+1][col].claimedBy;
                        const leftLine = verticalLines[row][col].claimedBy;
                        const rightLine = verticalLines[row][col+1].claimedBy;
                        
                        if (bottomLine && leftLine && rightLine) {
                            if (boxes[row][col].claimedBy === 0) {
                                boxes[row][col].claimedBy = currentPlayer;
                                boxes[row][col].element.classList.add(
                                    currentPlayer === 1 ? 'player-box' : 'ai-box'
                                );
                                boxClaimed = true;
                            }
                        }
                    }
                } else { // vertical line
                    // Check box to the left of the line
                    if (col > 0) {
                        const leftLine = verticalLines[row][col-1].claimedBy;
                        const topLine = horizontalLines[row][col-1].claimedBy;
                        const bottomLine = horizontalLines[row+1] && horizontalLines[row+1][col-1].claimedBy;
                        
                        if (leftLine && topLine && bottomLine) {
                            if (boxes[row][col-1].claimedBy === 0) {
                                boxes[row][col-1].claimedBy = currentPlayer;
                                boxes[row][col-1].element.classList.add(
                                    currentPlayer === 1 ? 'player-box' : 'ai-box'
                                );
                                boxClaimed = true;
                            }
                        }
                    }
                    
                    // Check box to the right of the line
                    if (col < cols) {
                        const rightLine = verticalLines[row][col+1].claimedBy;
                        const topLine = horizontalLines[row][col].claimedBy;
                        const bottomLine = horizontalLines[row+1] && horizontalLines[row+1][col].claimedBy;
                        
                        if (rightLine && topLine && bottomLine) {
                            if (boxes[row][col].claimedBy === 0) {
                                boxes[row][col].claimedBy = currentPlayer;
                                boxes[row][col].element.classList.add(
                                    currentPlayer === 1 ? 'player-box' : 'ai-box'
                                );
                                boxClaimed = true;
                            }
                        }
                    }
                }
                
                return boxClaimed;
            }
            
            // Update player display
            function updatePlayerDisplay() {
                if (currentPlayer === 1) {
                    currentPlayerDisplay.innerHTML = `
                        <div class="w-6 h-6 rounded-full bg-blue-500"></div>
                        <span>Your Turn</span>
                    `;
                } else {
                    currentPlayerDisplay.innerHTML = `
                        <div class="w-6 h-6 rounded-full bg-red-500"></div>
                        <span>AI Thinking...</span>
                    `;
                }
            }
            
            // Update scores
            function updateScores() {
                playerScore = 0;
                aiScore = 0;
                
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (boxes[r][c].claimedBy === 1) playerScore++;
                        if (boxes[r][c].claimedBy === 2) aiScore++;
                    }
                }
                
                playerScoreDisplay.textContent = playerScore;
                aiScoreDisplay.textContent = aiScore;
            }
            
            // Check if the game has ended
            function checkGameEnd() {
                const totalBoxes = rows * cols;
                if (playerScore + aiScore === totalBoxes) {
                    gameActive = false;
                    gameContainer.classList.remove('ai-thinking');
                    
                    let winnerText = '';
                    if (playerScore > aiScore) {
                        winnerText = `You win! ${playerScore} - ${aiScore}`;
                        gameStatusDisplay.className = 'mt-4 p-2 text-center rounded-md bg-blue-100 text-blue-800';
                    } else if (aiScore > playerScore) {
                        winnerText = `AI wins! ${playerScore} - ${aiScore}`;
                        gameStatusDisplay.className = 'mt-4 p-2 text-center rounded-md bg-red-100 text-red-800';
                    } else {
                        winnerText = `It's a tie! ${playerScore} - ${aiScore}`;
                        gameStatusDisplay.className = 'mt-4 p-2 text-center rounded-md bg-gray-100 text-gray-800';
                    }
                    
                    gameStatusDisplay.textContent = winnerText;
                    gameStatusDisplay.classList.remove('hidden');
                }
            }
            
            // Event listeners
            startGameBtn.addEventListener('click', initGame);
            
            resetGameBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset the game?')) {
                    initGame();
                }
            });
        });
    </script>
</body>
</html>
